<div>
  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of tasks" [class.completed]="task.completed">
      <span>
        <h1>{{ task.title }}</h1>
        <p>{{ task.description }}</p></span>
      <button (click)="markAsCompleted(task)">Mark Completed</button>
      <button (click)="deleteTask(task)">Delete</button>
    </li>
  </ul>
</div>
